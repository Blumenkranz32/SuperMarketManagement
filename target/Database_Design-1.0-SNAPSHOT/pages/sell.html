<!DOCTYPE html><html>    <head>        <!-- 页面meta -->        <meta charset="utf-8">        <meta http-equiv="X-UA-Compatible" content="IE=edge">        <title>超市管理系统</title>        <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">        <!-- 引入样式 -->        <link rel="stylesheet" href="../plugins/elementui/index.css">        <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">        <link rel="stylesheet" href="../css/style.css">        <link href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">        <link rel="stylesheet" href="../lib/elementui/theme-chalk/index.css" type="text/css">        <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>    </head>    <body class="hold-transition"> <!--here-->    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">        <div class="container-fluid">            <a class="navbar-brand" href="#">超市管理系统</a>            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">                <span class="navbar-toggler-icon"></span>            </button>            <div class="collapse navbar-collapse" id="collapsibleNavbar">                <ul class="navbar-nav">                    <li class="nav-item dropdown">                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">员工管理</a>                        <ul class="dropdown-menu">                            <li><a class="dropdown-item" href="./employee.html">员工信息</a></li>                            <li><a class="dropdown-item" href="./relationship.html">员工关系</a></li>                        </ul>                    </li>                    <li class="nav-item dropdown">                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">商品管理</a>                        <ul class="dropdown-menu">                            <li><a class="dropdown-item" href="./goods.html">商品信息</a></li>                            <li><a class="dropdown-item" href="./goodsTime.html">商品日期</a></li>                        </ul>                    </li>                    <li class="nav-item dropdown">                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">会员管理</a>                        <ul class="dropdown-menu">                            <li><a class="dropdown-item" href="./vip.html">会员信息</a></li>                        </ul>                    </li>                    <li class="nav-item dropdown">                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">财务管理</a>                        <ul class="dropdown-menu">                            <li><a class="dropdown-item" href="./sell.html">日营业额</a></li>                            <li><a class="dropdown-item" href="./importing.html">进货记录</a></li>                        </ul>                    </li>                </ul>            </div>        </div>    </nav>    <div id="app">            <div class="content-header">                <h1>财务管理</h1>            </div>            <div class="app-container">                <div class="box">                    <div class="filter-container"><!--                        <el-input placeholder="日期" v-model="pagination.queryString" style="width: 200px;" class="filter-item"></el-input>-->                        <el-date-picker                                v-model="pagination.queryString"                                value-format="yyyy-MM-dd"                                type="date"                                class="filter-item"                                placeholder="    选择日期">                        </el-date-picker>                        <el-button @click="handleSearch(pagination.queryString)" class="dalfBut">查询</el-button>                        <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>                    </div>                    <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                        <el-table-column prop="whichdate" label="日期" align="center" value-format="yyyy-MM-dd" type="date"></el-table-column>                        <el-table-column prop="income" label="收入金额" align="center"></el-table-column>                        <el-table-column prop="remarks" label="备注" align="center"></el-table-column>                        <el-table-column label="操作" align="center">                            <template slot-scope="scope">                                <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>                                <el-button type="danger" size="mini" @click="handleDelete(scope.row)">删除</el-button>                            </template>                        </el-table-column>                    </el-table>                    <!-- 新增标签弹层 -->                    <div class="add-form">                        <el-dialog title="新增记录" :visible.sync="dialogFormVisible">                            <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                                <el-row>                                    <el-col :span="24">                                        <el-form-item label="日期" prop="whichdate" value-format="yyyy-MM-dd" type="date">                                            <el-date-picker                                                    v-model="formData.whichdate"                                                    value-format="yyyy-MM-dd"                                                    type="date"                                                    placeholder="选择记录日期">                                            </el-date-picker>                                        </el-form-item>                                    </el-col>                                </el-row>                                <el-row>                                    <el-col :span="12">                                        <el-form-item label="收入" prop="income">                                            <el-input v-model="formData.income"/>                                        </el-form-item>                                    </el-col>                                    <el-col :span="12">                                        <el-form-item label="备注" prop="remarks">                                            <el-input v-model="formData.remarks"/>                                        </el-form-item>                                    </el-col>                                </el-row>                            </el-form>                            <div slot="footer" class="dialog-footer">                                <el-button @click="dialogFormVisible = false">取消</el-button>                                <el-button type="primary" @click="handleAdd()">确定</el-button>                            </div>                        </el-dialog>                    </div>                    <!-- 编辑标签弹层 -->                    <div class="add-form">                        <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Edit">                            <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                                <el-row>                                    <el-col :span="24">                                        <el-form-item label="日期" prop="whichdate" value-format="yyyy-MM-dd" type="date">                                            <el-date-picker                                                    v-model="formData.whichdate"                                                    value-format="yyyy-MM-dd"                                                    type="date"                                                    placeholder="选择记录日期">                                            </el-date-picker>                                        </el-form-item>                                    </el-col>                                </el-row>                                <el-row>                                    <el-col :span="12">                                        <el-form-item label="收入" prop="income">                                            <el-input v-model="formData.income"/>                                        </el-form-item>                                    </el-col>                                    <el-col :span="12">                                        <el-form-item label="备注" prop="remarks">                                            <el-input v-model="formData.remarks"/>                                        </el-form-item>                                    </el-col>                                </el-row>                            </el-form>                            <div slot="footer" class="dialog-footer">                                <el-button @click="dialogFormVisible4Edit = false">取消</el-button>                                <el-button type="primary" @click="handleEdit()">确定</el-button>                            </div>                        </el-dialog>                    </div>                    <div class="add-form">                        <el-dialog title="销售信息搜索" :visible.sync="dialogFormVisible4Search">                            <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                                <el-row>                                    <el-col :span="24">                                        <el-form-item label="日期" prop="whichdate">                                            <el-input v-model="formData.whichdate" disabled="isdisable"/>                                        </el-form-item>                                    </el-col>                                </el-row>                                <el-row>                                    <el-col :span="12">                                        <el-form-item label="收入" prop="income">                                            <el-input v-model="formData.income" disabled="isdisable"/>                                        </el-form-item>                                    </el-col>                                    <el-col :span="12">                                        <el-form-item label="备注" prop="remarks">                                            <el-input v-model="formData.remarks" disabled="isdisable"/>                                        </el-form-item>                                    </el-col>                                </el-row>                            </el-form>                            <div slot="footer" class="dialog-footer">                                <el-button @click="dialogFormVisible4Search = false">好的</el-button>                            </div>                        </el-dialog>                    </div>                </div>            </div>        </div>    </body>    <!-- 引入组件库 -->    <script src="../js/vue.js"></script>    <script src="../plugins/elementui/index.js"></script>    <script type="text/javascript" src="../js/jquery.min.js"></script>    <script src="../js/axios-0.18.0.js"></script>    <script>        var vue = new Vue({            el: '#app',            data:{                pagination: {},				dataList: [],//当前页要展示的列表数据                formData: {},//表单数据                dialogFormVisible: false,//控制表单是否可见                dialogFormVisible4Edit:false,//编辑表单是否可见                dialogFormVisible4Search:false,                rules: {//校验规则                    income: [{ required: true, message: '收入为必填项', trigger: 'blur' }],                    whichdate: [{ required: true, message: '日期为必填项', trigger: 'blur' }]                }            },            //钩子函数，VUE对象初始化完成后自动执行            created() {                this.getAll();            },            methods: {                //列表                getAll() {                    //发送ajax请求                    axios.get("../../sell").then((res)=>{                        this.dataList = res.data.data;                    });                },                //弹出添加窗口                handleCreate() {                    this.dialogFormVisible = true;                    this.resetForm();                },                //重置表单                resetForm() {                    this.formData = {};                },                //添加                handleAdd() {                    //发送ajax请求                    axios.post("../../sell",this.formData).then((res)=>{                        console.log(res.data);                        //如果操作成功，关闭弹层，显示数据                        if(res.data.code == 20011){                            this.dialogFormVisible = false;                            this.$message.success("添加成功");                        }else if(res.data.code == 20010){                            this.$message.error("添加失败");                        }else{                            this.$message.error(res.data.msg);                        }                    }).finally(()=>{                        this.getAll();                    });                },                //弹出编辑窗口                handleUpdate(row) {                    //查询数据，根据batch查询                    axios.get("../../sell/"+row.whichdate).then((res)=>{                        // console.log(res.data.data);                        if(res.data.code == 20041){                            //展示弹层，加载数据                            this.formData = res.data.data;                            this.dialogFormVisible4Edit = true;                        }else{                            this.$message.error(res.data.msg);                        }                    });                },                //弹出编辑窗口                handleSearch(index) {                    //查询数据，根据批号查询                    axios.get("../../sell/"+index).then((res)=>{                        // console.log(res.data.data);                        if(res.data.code == 20041){                            //展示弹层，加载数据                            this.formData = res.data.data;                            this.dialogFormVisible4Search = true;                        }else{                            this.$message.error(res.data.msg);                        }                    });                },                //编辑                handleEdit() {                    //发送ajax请求                    axios.put("../../sell",this.formData).then((res)=>{                        //如果操作成功，关闭弹层，显示数据                        if(res.data.code == 20031){                            this.dialogFormVisible4Edit = false;                            this.$message.success("修改成功");                        }else if(res.data.code == 20030){                            this.$message.error("修改失败");                        }else{                            this.$message.error(res.data.msg);                        }                    }).finally(()=>{                        this.getAll();                    });                },                // 删除                handleDelete(row) {                    //1.弹出提示框                    this.$confirm("此操作永久删除当前数据，是否继续？","提示",{                        type:'info'                    }).then(()=>{                        //2.做删除业务                        axios.delete("../../sell/"+row.whichdate).then((res)=>{                            if(res.data.code == 20021){                                this.$message.success("删除成功");                            }else{                                this.$message.error("删除失败");                            }                        }).finally(()=>{                            this.getAll();                        });                    }).catch(()=>{                        //3.取消删除                        this.$message.info("取消删除操作");                    });                }            }        })    </script></html>
