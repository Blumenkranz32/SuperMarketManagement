<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>超市管理系统</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css">    <link href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script></head><body class="hold-transition"><div id="app">    <nav class="navbar navbar-default" role="navigation">        <div class="container-fluid">            <div class="navbar-header">                <a class="navbar-brand" href="#">超市管理系统</a>            </div>            <ul class="nav navbar-nav navbar-right">                <li><span class="glyphicon glyphicon-user"></span></a></li>            </ul>        </div>    </nav>    <el-form-item label="审批人">        <el-col :span="8">            <el-input v-model="formInline.user" placeholder="审批人"></el-input>        </el-col>    </el-form-item></div></body><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script>    var vue = new Vue({        el: '#app',        data: {            pagination: {},            formData: {},//表单数据            dialogFormVisible: false,//控制表单是否可见            dialogFormVisible4Search: false,            rules: {//校验规则                id: [{required: true, message: '员工序号为必填项', trigger: 'blur'}],                name: [{required: true, message: '员工姓名为必填项', trigger: 'blur'}]            }        },        methods: {            //弹出添加窗口            handleCreate() {                this.dialogFormVisible = true;                this.resetForm();            },            //重置表单            resetForm() {                this.formData = {};            },            //添加            handleAdd() {                //发送ajax请求                axios.post("../../employee", this.formData).then((res) => {                    console.log(res.data);                    //如果操作成功，关闭弹层，显示数据                    if (res.data.code == 20011) {                        this.dialogFormVisible = false;                        this.$message.success("添加成功");                    } else if (res.data.code == 20010) {                        this.$message.error("添加失败");                    } else {                        this.$message.error(res.data.msg);                    }                }).finally(() => {                    this.getAll();                });            },        }    })</script></html>
